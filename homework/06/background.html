
<!DOCTYPE html>
<html>
<head>
    <title></title>
<style>
html, body {
    margin: 0;
    height: 100%;
}
body { display: flex; }
div { flex: 1; }
</style>
</head>
<body>

<script>
var numOfDivs = Math.floor(Math.random()* 40);
var count = 0;
while (count < numOfDivs) {
    var hue = Math.floor(Math.random() * 50);
    var lightness = Math.floor(Math.random() * 100);
    var saturation = (Math.floor(Math.random() * 100));
    var newDiv = document.createElement("div");
    newDiv.style.backgroundColor = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";
    document.body.appendChild(newDiv);
    count = count + 1;
}
</script>
</body>
</html>
