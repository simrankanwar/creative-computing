<body>

	<script>

		// #1: functions can store code to be
		// run anytime in the future

		  


		function printTime() {
			//whatever i type here is inside the 
			//function
			var d = new Date();
			var time = d.toLocaleTimeString();
			console.log(time);
		} 


		printTime();

		document.onmousemove = printTime 






	</script>
