	<script>

		// #3 "parameters" / "arguments" are ways of customising a function.
		// treat them like variables inside a function
	

	function fancyLog(input) { //you can name "input" whatever
	// input = ______whatever is inside the parenthesis
	// input becomes a variable "var input"
	// we can use this variable ONLYB INSIDE this function
      console.log("Dear Simran,", input);

	}

	var num = 5;

	fancyLog(num);	
	fancyLog("hello");



	</script>
